name: Deploy Docker Compose App

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy with Docker Compose
        run: |
          echo "ğŸ“ Going to working directory"
          cd $GITHUB_WORKSPACE

          echo "ğŸ”„ Git pull latest changes"
          git stash
          git fetch
          git checkout dev
          git pull origin dev

          echo "ğŸ§¼ Cleaning old containers"
          docker compose down || true

          echo "ğŸš€ Starting Docker Compose"
          docker compose up -d --build

      - name: ğŸ§¹ Cleanup Docker
        run: |
          docker image prune -f
          docker ps
