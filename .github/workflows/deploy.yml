name: Deploy Docker Compose App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Confirm docker-compose.yml exists
        run: |
          ls -l docker-compose.yml || echo "‚ùå docker-compose.yml missing"

      - name: Deploy with Docker Compose
        run: |
          docker compose up -d
