name: Deploy Docker Compose App

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§  Confirm docker-compose.yml exists
        run: |
          cd /home/ubuntu/finch/finch-frontend
          ls -l docker-compose.yml || echo "âŒ docker-compose.yml missing"

      - name: ğŸš€ Deploy with Docker Compose
        run: |
          cd /home/ubuntu/finch/finch-frontend
          git stash
          git fetch
          git checkout dev
          git pull origin dev
          
          docker compose down || true
          docker compose up -d --build

      - name: ğŸ§¹ Cleanup Docker
        run: |
          docker image prune -f
          docker ps
