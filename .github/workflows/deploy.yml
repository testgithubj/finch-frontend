name: Deploy Docker Compose App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: ✅ Checkout the repository
        uses: actions/checkout@v3

      - name: 🔍 Check if docker-compose.yml exists
        run: |
          echo "Checking for docker-compose.yml file..."
          ls -al
          cat docker-compose.yml || echo "❌ docker-compose.yml not found!"

      - name: 🛠 Install Docker Compose (Plugin style)
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: 🧹 Docker Compose Down (ignore error if not running)
        run: |
          docker compose down || true

      - name: 🚀 Docker Compose Up with Build
        run: |
          docker compose up -d --build
