name: Deploy Docker Compose App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Go into project folder and confirm docker-compose exists
        run: |
          cd finch-frontend
          ls -l docker-compose.yml || echo "‚ùå docker-compose.yml missing"

      - name: Deploy with Docker Compose
        run: |
          cd finch-frontend
          docker compose up -d
